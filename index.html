    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      #noVNC_screen {
        height: 100%;
        display: flex;
        flex-direction: column;
        background: #000;

      #noVNC_canvas {
        flex: 1 1 auto;
        width: 100%;

        touch-action: none;

<body style="margin: 0px;">
    <div id="noVNC_screen">
            <div id="noVNC_status_bar" class="noVNC_status_bar" style="margin-top: 0px;">
                <table border=0 width="100%"><tr>
                    <td><div id="noVNC_status" style="position: relative; height: auto;">
                        Loading
                    </div></td>
                    <td width="1%"><div id="noVNC_buttons">
                        <input type=button value="Send CtrlAltDel"
                            id="sendCtrlAltDelButton">
                        <span id="noVNC_xvp_buttons">
                        <input type=button value="Shutdown"
                            id="xvpShutdownButton">
                        <input type=button value="Reboot"
                            id="xvpRebootButton">
                        <input type=button value="Reset"
                            id="xvpResetButton">
                        </span>
                            </div></td>
                </tr></table>
            </div>
            <canvas id="noVNC_canvas">
                Canvas not supported.
            </canvas>
        </div>

        <script>
        /*jslint white: false */
        /*global window, $, Util, RFB, */
        "use strict";

        // Load supporting scripts
        Util.load_scripts(["webutil.js", "base64.js", "websock.js", "des.js",
                           "keysymdef.js", "keyboard.js", "input.js", "display.js",
                           "jsunzip.js", "rfb.js", "keysym.js"]);

        // --- Fix pointer mapping on HiDPI / iPad (noVNC) ---
        (function () {
          if (!window.Util) return;

          // Keep a handle in case you want to compare behavior:
          const _old = Util.getEventPosition;

          // noVNC historically calls: Util.getEventPosition(e, target, scale)
          Util.getEventPosition = function (e, target, scale) {
            // 1) Get client coords from either mouse or touch
            let cx, cy;
            if (e.touches && e.touches.length) {
              cx = e.touches[0].clientX; cy = e.touches[0].clientY;
            } else if (e.changedTouches && e.changedTouches.length) {
              cx = e.changedTouches[0].clientX; cy = e.changedTouches[0].clientY;
            } else {
              cx = e.clientX; cy = e.clientY;
            }

            // 2) Relative to the element in CSS pixels
            const rect = target.getBoundingClientRect();
            let x = cx - rect.left;
            let y = cy - rect.top;

            // 3) Map CSS px â†’ canvas backing-store px (accounts for devicePixelRatio)
            //    target.width/height are backing-store (physical) pixels
            const sx = target.width  / rect.width;
            const sy = target.height / rect.height;
            x *= sx; y *= sy;

            // 4) Compensate for noVNC's own viewport scaling (fit-to-window)
            //    "scale" is passed in by noVNC; divide to get framebuffer coords
            if (typeof scale === 'number' && scale) {
              x /= scale; y /= scale;
            }

            // 5) Return integer coords as noVNC expects
            x = Math.max(0, Math.round(x));
            y = Math.max(0, Math.round(y));
            return { x, y };
          };
        })();

        var rfb;

        // --- HiDPI (Retina) canvas sizing helper ---
        function fixHiDPICanvas() {
            var canvas = $D('noVNC_canvas');
            if (!canvas) return;
            var rect = canvas.getBoundingClientRect();
            var cssW = Math.max(1, Math.floor(rect.width));
            var cssH = Math.max(1, Math.floor(rect.height));
            var dpr = window.devicePixelRatio || 1;
            var needW = Math.max(1, Math.floor(cssW * dpr));
            var needH = Math.max(1, Math.floor(cssH * dpr));
            if (canvas.width !== needW) canvas.width = needW;
            if (canvas.height !== needH) canvas.height = needH;
        }
        window.addEventListener('resize', fixHiDPICanvas, { passive: true });
        window.addEventListener('orientationchange', function(){ setTimeout(fixHiDPICanvas, 250); }, { passive: true });


        function passwordRequired(rfb) {
            var msg;
            msg = '<form onsubmit="return setPassword();"';
            msg += '  style="margin-bottom: 0px">';
            msg += 'Password Required: ';
            msg += '<input type=password size=10 id="password_input" class="noVNC_status">';
            msg += '<\/form>';
            $D('noVNC_status_bar').setAttribute("class", "noVNC_status_warn");
            $D('noVNC_status').innerHTML = msg;
        }
        function setPassword() {
            rfb.sendPassword($D('password_input').value);
            return false;
        }
        function sendCtrlAltDel() {
            rfb.sendCtrlAltDel();
            return false;
        }
        function xvpShutdown() {
            rfb.xvpShutdown();
            return false;
        }
        function xvpReboot() {
            rfb.xvpReboot();
            return false;
        }
        function xvpReset() {
            rfb.xvpReset();
            return false;
        }
        function updateState(rfb, state, oldstate, msg) {
            var s, sb, cad, level;
            s = $D('noVNC_status');
            sb = $D('noVNC_status_bar');
            cad = $D('sendCtrlAltDelButton');
            switch (state) {
                case 'failed':       level = "error";  break;
                case 'fatal':        level = "error";  break;
                case 'normal':       level = "normal"; break;
                case 'disconnected': level = "normal"; break;
                case 'loaded':       level = "normal"; break;
                default:             level = "warn";   break;
            }

            if (state === "normal") {
                cad.disabled = false;
		s.parentElement.parentElement.style.display = 'none';
            } else {
		s.parentElement.parentElement.style.display = 'block';
                cad.disabled = true;
                xvpInit(0);
            }

            if (typeof(msg) !== 'undefined') {
                sb.setAttribute("class", "noVNC_status_" + level);
                s.innerHTML = msg;
            }
        }

        function xvpInit(ver) {
            var xvpbuttons;
            xvpbuttons = $D('noVNC_xvp_buttons');
            if (ver >= 1) {
                xvpbuttons.style.display = 'inline';
            } else {
                xvpbuttons.style.display = 'none';
            }
        }

        window.onscriptsload = function () {
            var host, port, password, path, token;

            $D('sendCtrlAltDelButton').style.display = "inline";
            $D('sendCtrlAltDelButton').onclick = sendCtrlAltDel;
            $D('xvpShutdownButton').onclick = xvpShutdown;
            $D('xvpRebootButton').onclick = xvpReboot;
            $D('xvpResetButton').onclick = xvpReset;

            WebUtil.init_logging(WebUtil.getQueryVar('logging', 'warn'));
            document.title = unescape(WebUtil.getQueryVar('title', 'noVNC'));
            // By default, use the host and port of server that served this file
            host = WebUtil.getQueryVar('host', window.location.hostname);
            port = WebUtil.getQueryVar('port', window.location.port);

            // if port == 80 (or 443) then it won't be present and should be
            // set manually
            if (!port) {
                if (window.location.protocol.substring(0,5) == 'https') {
                    port = 443;
                }
                else if (window.location.protocol.substring(0,4) == 'http') {
                    port = 80;
                }
            }

            // If a token variable is passed in, set the parameter in a cookie.
            // This is used by nova-novncproxy.
            token = WebUtil.getQueryVar('token', null);
            if (token) {
                WebUtil.createCookie('token', token, 1)
            }

            password = WebUtil.getQueryVar('password', '');
            path = WebUtil.getQueryVar('path', 'websockify');

            if ((!host) || (!port)) {
                updateState('failed',
                    "Must specify host and port in URL");
                return;
            }

            rfb = new RFB({'target':       $D('noVNC_canvas'),
                           'encrypt':      WebUtil.getQueryVar('encrypt',
                                    (window.location.protocol === "https:")),
                           'repeaterID':   WebUtil.getQueryVar('repeaterID', ''),
                           'true_color':   WebUtil.getQueryVar('true_color', true),
                           'local_cursor': WebUtil.getQueryVar('cursor', true),
                           'shared':       WebUtil.getQueryVar('shared', true),
                           'view_only':    WebUtil.getQueryVar('view_only', false),
                           'onUpdateState':  updateState,
                           'onXvpInit':    xvpInit,
                           'onPasswordRequired':  passwordRequired});
            fixHiDPICanvas();
            try { rfb.scaleViewport = true; rfb.clipViewport = true; } catch (e) {}
            rfb.connect(host, port, password, path);
            setTimeout(fixHiDPICanvas, 200);
        };
        </script>

    </body>
